<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Rock Paper Scissors Project</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>Rock Paper Scissors</h1>
		<button class="action" id="rock" value="rock">Rock</button>
		<button class="action" id="paper" value="paper">Paper</button>
		<button class="action" id="scissors" value="scissors">Scissors</button>
		<button class="action" id="restart" value="restart">Play Again</button>
		<p class="scores">
			<span id="human">0</span> : <span id="computer">0</span> <br> Score 
		</p>
		<p class="roundMessage"></p>
		<p class="result" id="result"></p>
		<script src="./script.js"></script>
	</body>
</html>
